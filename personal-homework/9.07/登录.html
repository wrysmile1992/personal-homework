<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aha</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		.list{
			width: 300px;
			height: 130px;
			padding-top: 70px;
			text-align: center;
			border-radius: 20px;
			background: orange;
			margin:200px auto;
			-webkit-transform:scale(5,5);
			opacity: 0;
			display: none;
			-webkit-transition:.8s all ease;
		}
	</style>
	<script>
		window.onload = function(){
			var oLogin = document.querySelector('#login');
			var oList = document.querySelector('.list');
			var oExit = document.querySelector('.exit');
			oLogin.onclick = function(){
				oList.style.display = 'block';
				setTimeout(function(){
					oList.style.opacity = 1;
					oList.style.WebkitTransform = 'scale(1,1)';
				},0);
			};
			oExit.onclick = function(){
				oList.style.WebkitTransform = 'scale(5,5)';
				oList.style.opacity = 0;
				function tranEnd(){
					oList.removeEventListener('transitionend',tranEnd,false);
					oList.style.display = 'none';
				}
				oList.addEventListener('transitionend',tranEnd,false);
			};
		};
	</script>
</head>
<body>
	<a href="javascript:;" id="login">登录</a>
	<div class="list">
		姓名：<input type="text" name="name"><br>
		密码：<input type="password" name="pass"><br>
		<a href="javascript:;" class="exit">退出</a>
	</div>
	
</body>
</html>
