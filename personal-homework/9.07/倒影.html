<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		.box{
			width: 400px;
			height: 200px;
			margin:200px auto;
			position: relative;
		}
		.box img{
			width: 100%;
		}
		.box span{
			width: 100%;
			height: 200px;
			position: absolute;
			left:0;
			top:210px;
			background: url(nvshen.jpg) no-repeat;
			background-size:100%;
			-webkit-transform:scale(1,-1);
			-webkit-mask:-webkit-linear-gradient((rgba(0,0,0,0) rgba(0,0,0,0.5)); 
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="nvshen.jpg" alt="">
		<span></span>
	</div>
</body>
</html>
